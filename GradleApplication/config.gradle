            //webview jsbridge
            "webview-bridge"         : "com.gzsll.jsbridge:library:1.1.0",
            //mta
            "mta"                    : "com.qq.mta:mta:3.1.31-alpha",
            //mid
            "mid"                    : "com.tencent.mid:mid:3.73-alpha",
            //eventbus
            "event-bus"              : "org.greenrobot:eventbus:3.0.0",

            //test
            "junit"                  : "junit:junit:4.12",
            "androidJUnitRunner"     : "android.support.test.runner.AndroidJUnitRunner",
